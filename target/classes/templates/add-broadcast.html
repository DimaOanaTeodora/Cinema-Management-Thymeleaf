<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Broadcast</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
	<h3> Add Broadcast</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/broadcasts/add}"
						th:object="${broadcast}" method="post">
						<div class="row">
							
							
							<div th:switch="${movies}" class="container my-5">
					
								<div class="col-md-10">
									<h2 th:case="null">No movies yet!</h2>
									<div th:case="*">
										<table class="table table-striped table-responsive-md">
											<thead>
												<tr>
													<th>Name</th>
													<th>Type</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="movie : ${movies}">
													<td th:text="${movie.name}"></td>
													<td th:text="${movie.type}"></td>
													<td><a th:href="@{/movies/edit/{id}(id=${movie.id})}"
														class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
													<td><a
														th:href="@{/movies/delete/{id}(id=${movie.id})}"
														class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
												</tr>
											</tbody>
										</table>
									</div>
			
								</div>
							</div>
							
							<div th:switch="${schedules}" class="container my-5">
					
								<div class="col-md-10">
									<h2 th:case="null">No movies yet!</h2>
									<div th:case="*">
										<table class="table table-striped table-responsive-md">
											<thead>
												<tr>
													<th>Date</th>
													<th>Starting hour</th>
													<th>Ending hour</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="schedule : ${schedules}">
													<td th:text="${schedule.date}"></td>
													<td th:text="${schedule.startingHour}"></td>
													<td th:text="${schedule.endingHour}"></td>
													<td><a th:href="@{/movies/edit/{id}(id=${schedule.id})}"
														class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
													<td><a
														th:href="@{/movies/delete/{id}(id=${schedule.id})}"
														class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
												</tr>
											</tbody>
										</table>
									</div>
			
								</div>
							</div>
							
							<div th:switch="${rooms}" class="container my-5">
					
								<div class="col-md-10">
									<h2 th:case="null">No movies yet!</h2>
									<div th:case="*">
										<table class="table table-striped table-responsive-md">
											<thead>
												<tr>
													<th>Name</th>
													<th>Capacity</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="room : ${rooms}">
													<td th:text="${room.name}"></td>
													<td th:text="${room.capacity}"></td>
													<td><a th:href="@{/movies/edit/{id}(id=${room.id})}"
														class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
													<td><a
														th:href="@{/movies/delete/{id}(id=${room.id})}"
														class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
												</tr>
											</tbody>
										</table>
									</div>
			
								</div>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add broadcast">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
