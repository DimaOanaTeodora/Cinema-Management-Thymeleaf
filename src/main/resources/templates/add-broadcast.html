<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Broadcast</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
	<h3> Add Broadcast</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/broadcasts/add}"
						th:object="${broadcast}" method="post">
						<div class="row">
							
							
							<div th:switch="${movies}" class="container my-5">
					
								<div class="col-md-10">
									<h2 th:case="null">No movies yet!</h2>
									<div th:case="*">
										<table class="table table-striped table-responsive-md">
											<thead>
												<tr>
													<th>Id</th>
													<th>Name</th>
													<th>Type</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="movie : ${movies}">
													<td th:text="${movie.id}"></td>
													<td th:text="${movie.name}"></td>
													<td th:text="${movie.type}"></td>
												</tr>
											</tbody>
										</table>
									</div>
			
								</div>
								
							</div>
							
							<p>
								Select movie number
								    <label for="movie" ></label>
								    <div>
								        <select th:field="*{movie}">
								            <option th:each="movie : ${movies}"
								                    th:text="${movie.id}"
								                    th:value="${movie.id}">
								        </select>
								    </div>
							</p>
							
							<div th:switch="${schedules}" class="container my-5">
					
								<div class="col-md-10">
									<h2 th:case="null">No schedules yet!</h2>
									<div th:case="*">
										<table class="table table-striped table-responsive-md">
											<thead>
												<tr>
													<th>Id</th>
													<th>Date</th>
													<th>Starting hour</th>
													<th>Ending hour</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="schedule : ${schedules}">
													<td th:text="${schedule.id}"></td>
													<td th:text="${schedule.date}"></td>
													<td th:text="${schedule.startingHour}"></td>
													<td th:text="${schedule.endingHour}"></td>
												</tr>
											</tbody>
										</table>
									</div>
			
								</div>
							</div>
							
							<p>
								Select schedule number
								    <label for="schedule" ></label>
								    <div>
								        <select th:field="*{schedule}">
								            <option th:each="schedule : ${schedules}"
								                    th:text="${schedule.id}"
								                    th:value="${schedule.id}">
								        </select>
								    </div>
							</p>
							
							<div th:switch="${rooms}" class="container my-5">
					
								<div class="col-md-10">
									<h2 th:case="null">No rooms yet!</h2>
									<div th:case="*">
										<table class="table table-striped table-responsive-md">
											<thead>
												<tr>
													<th>Id</th>
													<th>Name</th>
													<th>Capacity</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="room : ${rooms}">
													<td th:text="${room.id}"></td>
													<td th:text="${room.name}"></td>
													<td th:text="${room.capacity}"></td>
												</tr>
											</tbody>
										</table>
									</div>
			
								</div>
							</div>
							
							<p>
								Select room number
								    <label for="room" ></label>
								    <div>
								        <select th:field="*{room}">
								            <option th:each="room : ${rooms}"
								                    th:text="${room.id}"
								                    th:value="${room.id}">
								        </select>
								    </div>
							</p>
							

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add broadcast">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
