<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Cinema reservation platform</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${students}" class="container my-5">
					<p class="my-5">
							<!--  <a href="/students/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add Student</i></a>-->
							<a class="btn btn-primary" href="@{'/login'}" >Login</a>
							<a class="btn btn-primary" href="@{'/users/signup'}" >Register</a>
					</p>
					
					<h3> 
						Hello, <strong th:text="${currentUser}"></strong> !
						Come to see a movie!
					</h3>
                    <p class="my-5">
							<!--  <a href="/students/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add Student</i></a>-->
							<a class="btn btn-primary" href="/broadcasts/addBroadcast" >Add a broadcast</a>
							<a class="btn btn-primary" href="/reservations/add" >Make a reservation</a>
							<!--  see schedules + update -->
							
							<h3>Update a schedule</h3>
							<div th:switch="${schedules}" class="container my-5">
					
								<div class="col-md-10">
									<h4 th:case="null">No schedules yet!</h4>
									<div th:case="*">
										<table class="table table-striped table-responsive-md">
											<thead>
												<tr>
													<th>Date</th>
													<th>Starting hour</th>
													<th>Ending hour</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="schedule : ${schedules}">
													<td th:text="${schedule.date}"></td>
													<td th:text="${schedule.startingHour}"></td>
													<td th:text="${schedule.endingHour}"></td>
													<td><a th:href="@{/schedules/edit/{id}(id=${schedule.id})}"
														class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
												</tr>
											</tbody>
										</table>
									</div>
			
								</div>
							</div>
							<!--  see my reservations + delete -->
							<h3>Cancel my reservation</h3>
							<div th:switch="${reservations}" class="container my-5">
					
								<div class="col-md-10">
									<h4 th:case="null">No reservations yet!</h4>
									<div th:case="*">
										<table class="table table-striped table-responsive-md">
											<thead>
												<tr>
													<th>Date registered</th>
													<th>No persons</th>
													<th>Movie name</th>
													<th>Date</th>
													<th>Starting hour</th>
													<th>Ending hour</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="reservation : ${reservations}">
													<td th:text="${reservation.dateRegistered}"></td>
													<td th:text="${reservation.noPersons}"></td>
													<td th:text="${reservation.broadcast.movie.name}"></td>
													<td th:text="${reservation.broadcast.schedule.date}"></td>
													<td th:text="${reservation.broadcast.schedule.startingHour}"></td>
													<td th:text="${reservation.broadcast.schedule.endingHour}"></td>
													<td><a
														th:href="@{/movies/delete/{id}(id=${schedule.id})}"
														class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
												</tr>
											</tbody>
										</table>
									</div>
			
								</div>
							</div>
					
					
					</p>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
