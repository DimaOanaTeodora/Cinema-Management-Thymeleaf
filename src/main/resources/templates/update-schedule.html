<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Update Schedule</title>
	<meta date="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update schedule</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form enctype="multipart/form-data" method="post" th:action="@{/main}" th:object="${schedule}">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="date" class="col-form-label">Date</label> <input
									type="date" th:field="*{date}" class="form-control" id="date"
									placeholder="Date"> <span
									th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="startingHour" class="col-form-label">Starting Hour</label> <input
									type="time" th:field="*{startingHour}" class="form-control" id="startingHour"
									placeholder="StartingHour"> <span
									th:if="${#fields.hasErrors('startingHour')}" th:errors="*{startingHour}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="endingHour" class="col-form-label">Ending Hour</label> <input
									type="time" th:field="*{endingHour}" class="form-control"
									id="endingHour" placeholder="endingHour"> <span
									th:if="${#fields.hasErrors('endingHour')}" th:errors="endingHour"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update schedule">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
